<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="" />
    <title>Главная</title>
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <div class="wrapper wrapper_dekor">
      <header class="header">
        <div class="header__wrapper">
          <div class="container">
            <div class="header__content">
              <a class="header__logo logo" href="#"
                ><div class="logo__wrapper">
                  <div class="logo__icon">
                    <img src="./images/logo.svg" alt="Logo" />
                  </div>
                  <p class="logo__text">Наличка24</p>
                </div></a
              >
              <div class="header__menu-toggle" data-menu-toggle>
                <span></span>
              </div>
              <div class="header__menu menu" data-menu>
                <div class="menu__wrapper" data-menu-wrapper>
                  <div class="menu__content">
                    <ul class="menu__items">
                      <li class="menu__item menu__item_min-lg">
                        <a class="menu__action" href="#"
                          >Способы получения займа</a
                        >
                      </li>
                      <li class="menu__item">
                        <a class="menu__action" href="#">Почему мы</a>
                      </li>
                      <li class="menu__item">
                        <a class="menu__action" href="#">О сервисе</a>
                      </li>
                      <li class="menu__item">
                        <a class="menu__action" href="#">Вопросы-ответы</a>
                      </li>
                      <li class="menu__item menu__item_min-lg">
                        <a class="menu__action" href="#">Контакты</a>
                      </li>
                    </ul>
                    <a class="menu__signin" href="#">Войти</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="content">
        <div class="index">
          <div class="index-main">
            <div class="container">
              <div class="index-main__wrapper">
                <div class="index-main__preview">
                  <h1 class="index-main__title">Бесплатный<br />заем</h1>
                  <div class="index-main__subtitle">
                    Деньги у Вас уже в
                    <time class="index-main__time"
                      ><img src="./images/index-main/icon_01.svg" alt="icon" />
                      12:20</time
                    >
                  </div>
                  <picture class="index-main__img"
                    ><source
                      srcset="./images/index-main/img_01.png"
                      type="image/png"
                      media="(min-width: 576px)" />
                    <img src="./images/index-main/img_01-mobile.png" alt="img"
                  /></picture>
                </div>
                <div class="index-main__calc calc">
                  <div class="calc__wrapper">
                    <div class="calc__range">
                      <span class="calc__label"
                        >Сумма займа
                        <span data-range-slider-sum>30 000₽</span></span
                      >
                      <div
                        class="calc__range-target"
                        data-range-slider="sum"
                      ></div>
                    </div>
                    <div class="calc__slider">
                      <span class="calc__label"
                        >На срок <span data-calc-date-value>15 дней</span></span
                      >
                      <div class="calc__swiper">
                        <div class="swiper" data-calc-swiper>
                          <div class="swiper-wrapper"></div>
                        </div>
                        <div
                          class="calc__swiper-control swiper-button-prev"
                        ></div>
                        <div
                          class="calc__swiper-control swiper-button-next"
                        ></div>
                      </div>
                    </div>
                    <button
                      class="calc__button button button_big button_icon"
                      type="button"
                    >
                      <img src="./images/UI/buttons/icon_01.png" alt="icon" />
                      Оформить бесплатно
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"><h1 class="footer__title">Footer</h1></footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
